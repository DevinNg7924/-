<h1>鸡兔同笼问题计算器(1.2.2版)</h1>
<h2>Developed by Devin_ng</h2>
<p><strong>
	鸡兔同笼是中国古代的数学名题之一，大约在1500年前《孙子算经》中就记载了这个有趣的问题，本身是从实际问题出发的。<br>
	所以本计算器只能计算真实数据，绝不能是小数、负数形式的数据和各种离奇形式的数据形式。<br>
	会自动判断出输入源的正确性,若错误会弹出警告窗口</strong>
</p>
<input type="number" placeholder="共有多少头" id="head" min="1" step="1" maxlength="10" 
	   onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))"
	   oninput="if(value.length>11)value=value.slice(0,11)"
	   style="ime-mode:  disabled"/><br>	
<input type="number" placeholder="共有多少脚" id="feet" min="1" step="1" maxlength="10" 
	   onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))"
	   oninput="if(value.length>11)value=value.slice(0,11)"
	   style="ime-mode:  disabled"/><br>	
<script>
	function Main(){
	var head=document.getElementById('head').value,
		feet=document.getElementById('feet').value;
		Math.round(head)
		Math.round(feet)
		var x=(feet-4*head)/-2,
		 	y=head-x;
		if(Number.isInteger(x)&&y>=0&&x>=0){
			if(head>=10000&&feet>=10000)
				alert("输入源太大了，我很难不怀疑你输入数据的真实性");
			else
			alert("鸡有"+x)
			alert("兔有"+y)
			document.write("鸡有"+x)
			document.write("</br>")
			document.write("兔有"+y)
        }else
			alert("检查一下输入的数据吧，这可不是一组实际数据哦！")
	}
</script>
