<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鸡兔同笼问题计算器1.3</title>
<style>
body {
    text-align: center;
    background-image: url("065dc3d08dd67025b709401595798dd5.jpg");
    background-position: center center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    display: flow-root;
}
</style>
<script>
 document.addEventListener("DOMContentLoaded", function() {
            var phoneWidth = parseInt(window.screen.width);
            var phoneScale = phoneWidth / 640; // 假设设计稿宽度为640px
            var ua = navigator.userAgent;
            var viewportContent = 'width=640, initial-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', user-scalable=no';

            if (/Android (\d+\.\d+)/.test(ua)) {
                var version = parseFloat(RegExp.\$1);
                if (version > 2.3) {
                    viewportContent = 'width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi';
                } else {
                    viewportContent = 'width=640, target-densitydpi=device-dpi';
                }
            }

            var meta = document.createElement('meta');
            meta.name = "viewport";
            meta.content = viewportContent;
            document.getElementsByTagName('head')[0].appendChild(meta);
        });
</script>
</head>
<body>
<br>
<br>
<h1>鸡兔同笼问题计算器(1.3版)</h1>
<h2>Developed by Devin_ng</h2>
<p><strong>
    鸡兔同笼是中国古代的数学名题之一，记载于我国古代数学巨作《孙子算经》<br>
    会自动判断出输入源的正确性并进行反馈
</strong></p>
<input oninput="adjustWidth(this)" type="number" placeholder="共有多少头" id="head" min="1" step="1" maxlength="10" 
       onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))"
       oninput="if(value.length>11)value=value.slice(0,11)" style="ime-mode: disabled"/><br>    
<input oninput="adjustWidth(this)" type="number" placeholder="共有多少脚" id="feet" min="1" step="1" maxlength="10" 
       onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))"
       oninput="if(value.length>11)value=value.slice(0,11)" style="ime-mode: disabled"/>
<br>
<br>
<button style="width: 100px; height: 25px;" onClick="Main()">确认</button>
<script>
function adjustWidth(input) {
input.style.width = (input.value.length + 15) + 'ch';
}
</script>
<br>
<br>
<br>
<br>
<div class="large-text" id="result"></div>
<br>
<br>
<br>

<script>
function Main() {
    var head = Number(document.getElementById('head').value),
        feet = Number(document.getElementById('feet').value);
    
    head = Math.round(head);
    feet = Math.round(feet);
    
    var x = (feet - 4 * head) / -2,
        y = head - x;
    
    if (Number.isInteger(x) && y >= 0 && x >= 0) {
        if (head >= 100000 && feet >= 100000)
            alert("输入源太大了，被填满了呢❤");
        else {
            alert("鸡有" + x);
            alert("兔有" + y);
            document.getElementById('result').innerHTML = "鸡有" + x + "<br>兔有" + y;
        }
    } else {
        alert("检查一下输入的数据吧，这可不是一组实际数据哦！");
    }
}
</script>
</body>
</html>
